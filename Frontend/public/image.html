<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Image Gallery</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        background: #5cf369;
        color: white;
        font-family: system-ui, sans-serif;
      }

      .container {
        max-width: 900px;
        margin: auto;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      img {
        width: 100%;
        max-height: 90vh;
        object-fit: contain;
        border-radius: 10px;
        background: #020617;
      }
    </style>
  </head>
  <body>
    <div class="container" id="gallery"></div>

    <script>
      try {
        const params = new URLSearchParams(window.location.search);
        const imagesParam = params.get("images");

        if (!imagesParam) throw new Error("No images");

        const images = JSON.parse(decodeURIComponent(imagesParam));
        const container = document.getElementById("gallery");

        images.forEach((src) => {
          const img = document.createElement("img");
          img.src = src;
          img.loading = "lazy";
          container.appendChild(img);
        });
      } catch (e) {
        document.body.innerHTML = "<h2>No images to display</h2>";
      }
    </script>
  </body>
</html>
